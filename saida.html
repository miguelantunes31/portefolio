  <style>
	.adeus {
		width: 550px;
        height: 50px;
		background-color: rgba(256,256,256,0.4);
        
        position: absolute;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
        
        margin: auto;
		
		text-align: center;
		
		border-radius: 10px;
		box-shadow: 0px 0px 300px 100px rgba(256,256,256,0.6);
	}
	
	.h1{
		color: #ffffff;
		background-color: rgba(256,256,256,0.4);
		border-radius: 10px;
		box-shadow: 0px 0px 10px 3px rgba(256,256,256,0.6);
	}
	
	.timer p{
		color: #fffff;
	}
  </style>
  <script>
	function startTimer(duration, display) {
		var timer = duration, minutes, seconds;
		setInterval(function () {
			seconds = parseInt(timer % 60, 10);

			seconds = seconds < 10 ? + seconds : seconds;

			display.textContent = seconds;

			if (--timer < 0) {
				timer = duration;
			}
			
			if(seconds == 0){
				window.location.href = 'https://www.google.pt/';
			}
		}, 1000);
		};

		window.onload = function () {
			var fiveSeconds = 1;
				display = 1
			startTimer(fiveSeconds, display);
		};
  </script>
    
    <body>
		<div class="adeus">
			<h1 class="h1">Obrigado pela sua vizita ;)</h1>
		</div>
